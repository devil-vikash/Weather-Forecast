<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    <title>Wheather App Developed by Eco_Experts</title>
    <link rel="stylesheet" href="assest/styles/global.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body>
    <main>
        <div class="window">
            <div class="first_sec">
                <div class="umbrella">
                    <div class="bg"></div>
                </div>
                <div class="statrted">
                    <div class="logo"></div>
                    <h1><a>Eco_Experts</a></h1>
                    <p>Wheather App</p><br>
                    <button id="enter">get started</button>
                </div>
            </div>
            <div class="last_sec d-none">
                <div class="menubar">
                    <div class="menu_logo"></div>
                    <div class="whather_icon" id="wheather">
                        <i class="bi bi-cloud-sun-fill"></i>
                        <p>wheather</p>
                    </div>
                    <div id="city">
                        <i class="bi bi-list-stars"></i>
                        <p>cities</p>
                    </div>
                    <div id="mapbtn">
                        <i class="bi bi-globe-central-south-asia"></i>
                        <p>map</p>
                    </div>
                    <div id="sunset">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: white;"><path d="M6.995 12c0 2.761 2.246 5.007 5.007 5.007s5.007-2.246 5.007-5.007-2.246-5.007-5.007-5.007S6.995 9.239 6.995 12zM11 19h2v3h-2zm0-17h2v3h-2zm-9 9h3v2H2zm17 0h3v2h-3zM5.637 19.778l-1.414-1.414 2.121-2.121 1.414 1.414zM16.242 6.344l2.122-2.122 1.414 1.414-2.122 2.122zM6.344 7.759 4.223 5.637l1.415-1.414 2.12 2.122zm13.434 10.605-1.414 1.414-2.122-2.122 1.414-1.414z"></path></svg>
                        <p>sunrise/sunset</p>
                    </div>
                </div>
                <div class="search">
                    <input type="text" onkeyup="get(event)" id="inp1" placeholder="Search for cities">
                </div>
                <div class="showfield">
                    <div class="wheatheField d-none"></div>
                    <div class="citiesfiled d-none"></div>
                    <div class="map d-none">
                        <div id="map"></div>
                    </div>

                    

                </div>
            </div>
        </div>
        
        <a  id="developer">Developed By Eco_Experts</a>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
